    <body>
      
    </body>

        <p>

            Instagram

            Resident Advisor
          </button>
        </p>
        <p>Copyright 2022</p>
    </footer>

    <div
    class="modal" 
    tabindex="-1" 
    role="dialog" 
    id="contactMe" 
    aria-labelledby="message" 
    aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header m-2 bg-warning">
            <h5 class="modal-title">Nous contacter</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name">Nom et prénom</label>
                <input type="text" class="form-control" id="name" name="name">
              </div>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" name="email">
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea 
                class="form-control" 
                id="message" 
                rows="4" 
                name="message" 
                placeholder="Proposez nous vos évènements ou un simple message d'encouragement :)"></textarea>
              </div>
              <fieldset>
                <legend class="col-form-label">Je veux recevoir la newsletter de la Funky Association :</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input 
                      type="radio" 
                      class="form-check-input" 
                      name="newsletters" 
                      id="trueNews" 
                      value="option1" 
                      checked>
                      <label class="form-check-label form-control-sm" for="trueNews">
                        Oui avec plaisir, envoyez moi vos news!
                      </label>
                    </div>
                    <div class="form-check">
                      <input 
                      type="radio" 
                      class="form-check-input" 
                      name="newsletters" 
                      id="falseNews" 
                      value="option2">
                      <label class="form-check-label form-control-sm" for="falseNews">
                        Non merci, ça ne m'intéresse pas!
                      </label>
                    </div>
                  </div>
              </fieldset>
            </form>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success btn-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89.471-1.178-1.178.471L5.93 9.363l.338.215a.5.5 0 0 1 .154.154l.215.338 7.494-7.494Z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

<script src="jquery.min.js"></script>
<script src="bootstrap.bundle.min.js"></script>
</body>
</html>
